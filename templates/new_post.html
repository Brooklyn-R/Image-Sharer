{% extends "base.html" %} {% block title%} Upload a new image {% endblock %} 
{%block body %}
<form
  method="POST"
  action=""
  enctype="multipart/form-data"
  class="text-white col-sm-4 offset-4 py-5 my-5"
>
  <h2>Upload a image</h2>
  {{ form.as_p }} {% csrf_token %}

  <div>
    <button type="submit" class="btn btn-lg btn-danger">Submit form</button>
  </div>
</form>

{% endblock %}
